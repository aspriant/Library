//Array Filter Map Sort Method
let products = [{name:"Fanta", country:"US"},
                {name:"Miranda", country:"India"},
                {name:"Cocacola", country:"US"},
                {name:"pepsi", country:"India"}];
let showcase = products.filter(function(el) {
    return (el.country === "US");
}).map(function(el){
    return el.name;
}).sort();
